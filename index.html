<!DOCTYPE html>
<html>
<head>
    <title>YazWho Empire v2.0.0</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { margin: 0; min-height: 100vh; background: linear-gradient(135deg, #7c3aed, #1e40af); color: white; font-family: Arial; }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; text-align: center; max-width: 800px; margin: 0 auto; padding: 2rem; }
        h1 { font-size: 3rem; margin-bottom: 1rem; }
        .card { background: rgba(0,0,0,0.3); padding: 2rem; margin: 1rem; border-radius: 12px; border: 1px solid rgba(124,58,237,0.5); width: 100%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
        .metric { background: rgba(255,255,255,0.1); padding: 1rem; border-radius: 8px; text-align: center; }
        .btn { background: linear-gradient(135deg, #7c3aed, #ec4899); border: none; color: white; padding: 12px 24px; border-radius: 8px; font-weight: bold; cursor: pointer; margin: 0.5rem; }
        .nav { display: flex; gap: 1rem; justify-content: center; margin: 2rem 0; flex-wrap: wrap; }
        .nav-btn { background: rgba(124,58,237,0.3); border: 1px solid rgba(124,58,237,0.8); color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
        .nav-btn:hover { background: rgba(124,58,237,0.8); }
    </style>
</head>
<body>
    <div id="root">
        <div class="container">
            <h1>👑 YazWho Empire v2.0.0</h1>
            <p style="font-size: 1.5rem; margin-bottom: 2rem;">Empire Dashboard - Loading...</p>
        </div>
    </div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function App() {
            const [status, setStatus] = useState(null);
            const [view, setView] = useState('dashboard');
            
            useEffect(() => {
                fetch('https://musicjam-backend.onrender.com/api/empire/overview')
                    .then(res => res.json())
                    .then(data => setStatus(data))
                    .catch(err => console.error('API Error:', err));
            }, []);
            
            return (
                <div className="container">
                    <h1>👑 YazWho Empire v2.0.0</h1>
                    <p style={{fontSize: '1.5rem', marginBottom: '2rem'}}>Empire Dashboard - LIVE!</p>
                    
                    <div className="nav">
                        <button className="nav-btn" onClick={() => setView('dashboard')}>🏰 Dashboard</button>
                        <button className="nav-btn" onClick={() => setView('musicjam')}>🎵 MusicJam</button>
                        <button className="nav-btn" onClick={() => setView('ai')}>🤖 AI Tools</button>
                        <button className="nav-btn" onClick={() => window.open('https://musicjam.yazwho.com')}>Visit MusicJam</button>
                    </div>
                    
                    {view === 'dashboard' && status && (
                        <div className="card">
                            <h2>Empire Status</h2>
                            <div className="grid">
                                <div className="metric">
                                    <h3>Empire</h3>
                                    <div style={{fontSize: '1.5rem', color: '#10b981'}}>🟢 Online</div>
                                </div>
                                <div className="metric">
                                    <h3>MusicJam</h3>
                                    <div style={{fontSize: '1.5rem', color: '#10b981'}}>🎵 Live</div>
                                </div>
                                <div className="metric">
                                    <h3>Projects</h3>
                                    <div style={{fontSize: '1.5rem', color: '#3b82f6'}}>📁 {status.managed_projects || 0}</div>
                                </div>
                                <div className="metric">
                                    <h3>AI Tools</h3>
                                    <div style={{fontSize: '1.5rem', color: '#ec4899'}}>🤖 {status.ai_enhancements || 0}</div>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {view === 'musicjam' && (
                        <div className="card">
                            <h2>🎵 MusicJam Control</h2>
                            <button className="btn" onClick={() => alert('🤖 AI Enhancement Generated!')}>Generate Enhancement</button>
                            <button className="btn" onClick={() => window.open('https://musicjam.yazwho.com')}>Open MusicJam</button>
                        </div>
                    )}
                    
                    {view === 'ai' && (
                        <div className="card">
                            <h2>🤖 AI Command Center</h2>
                            <button className="btn" onClick={() => alert('🎵 Music recommendations generated!')}>Music AI</button>
                            <button className="btn" onClick={() => alert('🚀 Deployment analysis complete!')}>Deploy AI</button>
                        </div>
                    )}
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
